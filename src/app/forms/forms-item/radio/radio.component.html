<div [formGroup]="form">  
    <label>{{item.label}}</label>
    <br>
    <span *ngFor="let option of item.options">
      <input 
        type="radio" 
        name="{{item.name}}" 
        value="{{option.value}}" 
        formControlName="{{item.name}}" 
      >
      <label for="{{option.value}}">{{option.label}} &nbsp;</label>  
    </span>
    <hr>
  </div>
