<div class="wrapper">
<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">name</label>
      <input type="text"  id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group"> 
      <label for="password">password</label>
      <input type="password" id="password" class="form-control" formControlName="pass">
    </div>
    <div >
    <hr>
      <label>gender</label>
        <br>
        <input type="radio" value="male" formControlName="gender" id="male"><label for="male">male &nbsp;</label> 
        <input type="radio" value="female" formControlName="gender" id="female"><label for="female">female</label>
    </div>
    <hr>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="subscribe" value="subscribe" id="subscribe">
      <label class="form-check-label" for="subscribe">
        subscribe
      </label>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" formControlName="email" placeholder="email">
    </div>
    <hr>
    <label for="country">select country</label>
    <select class="form-control form-control-sm" formControlName="country" id="country">
      <option value="ua">Ukraine</option>
      <option value="usa">Usa</option>
    </select>
    <br>
    <div formArrayName="phones">
        <label>phone</label>
        <div class="form-group phone-group" *ngFor="let phone of form.controls['phones'].controls; let i = index">
            
            <input class="form-control" formControlName="{{i}}">
            <i class="fa fa-times delete" (click)=removePhone(i)></i>
        </div>
    </div>
    <button class="btn btn-default" (click)="addPhone()">
        Добавить телефон
    </button>
    <hr>


    <button 
      class="btn btn-success" 
      type="submit"
      [disabled] = "form.invalid"
    >send</button>

  </form>
  
</div>
</div>
